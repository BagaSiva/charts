qualification:
  levelName: "certified-ibm-cloud-pak"
  levelDescription: "IBM Cloud Pak"
  issueDate: "05/2020"
  duration: "12M"
  terms: "Valid from date of issue. Security vulnerability management and enhancements are delivered on the latest version of the chart and images."

prereqs:
  security:
    openshift:
      SecurityContextConstraints:
        name: "restricted"
    kubernetes:
      podSecurityPolicy:
        name: "ibm-restricted-psp"
    ibmCloudPrivate:
      installerRole:
        name: "Administrator"

  k8sdistros:
    ibmCloudPrivate:
      semver: ">3.1.0"
    openshift:
      semver: ">4.2"

catalog:
  visible: false